set -g default-terminal "screen-256color-italic"
set-option -ga terminal-overrides ",*256col*:Tc"

set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-bg default #base02
set-option -g status-fg colour136 #yellow
# set-option -g status-attr default

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-left ''
set-option -g status-left '#[fg=green][#[bg=default,fg=cyan]#S#[fg=green]]'
# set-option -g status-right '#(cat ~/.pomo_stat)'
set-option -g status-right ''


# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
# set-window-option -g window-status-current-bg red

# Vi copypaste mode
set-window-option -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h previous-window
bind C-l next-window

# reload config
# unbind r
bind C-r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# quick pane cycling
unbind ^b
bind ^b select-pane -t :.+

# auto window rename
# set-window-option -g automatic-rename



# rm mouse mode fail
# set -g mode-mouse off

# color
set -g default-terminal "screen-256color"

# Rebind pane splitting
bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v

# Restore ctrl+left and ctrl+right
set-window-option -g xterm-keys on

# show full current path on left
set -g status-left-length 100

############
## History
############
set-option -g history-limit 100000

# do not rename windows
# set-option -g allow-rename off
# set allow-rename off

# clipboard
set-option -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l zsh"
# if-shell "uname | grep -q Darwin" "set-option -g default-command \"tmux rename-window zsh; reattach-to-user-namespace -l zsh\""

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-shell /bin/zsh

